<section class="equipment-window">
    @for (slot of equipmentArray; track slot.name) {
        <app-slot>
            <app-equipment-slot
                (unequipItem)="unequipItem.emit($event)"
                [item]="Items[slot.item?.id]"
                [slotName]="slot.name"
                [tier]="slot.item?.tier"
            />
        </app-slot>
    }
</section>
