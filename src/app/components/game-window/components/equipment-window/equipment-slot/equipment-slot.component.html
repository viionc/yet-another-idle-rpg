@if (item) {
    <div
        class="item"
        [attr.data-tier]="ItemTier[tier]"
        (click)="unequipItem.emit(slotName)"
    >
        <img
            height="48"
            width="48"
            disableOptimizedSrcset
            alt=""
            [ngSrc]="item.url"
        >
    </div>
} @else {
    <div class="slot-name">{{ slotName }}</div>
}
