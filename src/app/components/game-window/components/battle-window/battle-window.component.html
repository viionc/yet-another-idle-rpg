<div class="battle-window" [style]="{ 'background-image': currentZone.url | url }">
    <app-battle-nav-bar-container [currentEnemy]="currentEnemy" [currentZone]="currentZone" />
    <div class="battle-pane">
        <app-spinner *ngIf="!isInCombat" />
        <app-enemy-window-container *ngIf="isInCombat" [currentEnemy]="currentEnemy" />
    </div>
</div>
