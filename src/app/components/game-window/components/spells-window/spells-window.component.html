<div class="spells-window">
    @for (slot of slots; track $index) {
        <app-slot>
            @if (equippedSpells[$index]) {
                <app-spell-slot
                    [spellId]="equippedSpells[$index].spellId"
                    [equippedSpell]="equippedSpells[$index]"
                    [playerStats]="playerStats"
                    (castSpell)="castSpell.emit($event)"
                />
            }
        </app-slot>
    }
</div>
