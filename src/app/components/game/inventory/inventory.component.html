<div class="inventory">
    @for (_ of slots; track $index; let i = $index) {
        <app-slot>
            @if (inventory[i]?.id) {
                <app-inventory-slot
                    [amount]="inventory[i].amount"
                    [item]="Items[inventory[i].id]"
                    [tier]="inventory[i].tier"
                    (equipItem)="equipItem.emit(inventory[i])"
                />
            }
        </app-slot>
    }
</div>
